<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="Upload a MIDI file to view a 3-D music visualization." />

    <title>Visualizing Music</title>

    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/lib/three/three.min.js" defer></script>
    <script src="js/lib/three/OrbitControls.js" defer></script>
    <!-- <script src="js/lib/three/OrthographicTrackballControls.js" defer></script> -->
    <script src="js/lib/soundfont-player/soundfont-player.min.js" defer></script>
    <script src="js/lib/unmute.js" defer></script>
    <script src="js/Player.js" defer></script>
    <script src="js/script.js" defer></script>
  </head>

  <body>
    <div id="header" data-nosnippet>
      <div>
        <label for="fileInput">Upload a MIDI file: </label>
        <input type="file" id="fileInput" accept=".mid,.midi,.kar" />
      </div>

      <h2 id="title">Loading...</h2>

      <div id="player">
        <span id="playTime" class="playerTime">0:00</span>
        <input type="range" min="0" max="100" value="0" id="slider">
        <span id="endTime" class="playerTime">0:00</span>
        <img id="play" class="playerControl" src="img/lib/font-awesome/play.svg" alt="play" />
        <img id="pause" class="playerControl" src="img/lib/font-awesome/pause.svg" alt="pause" />
        <img id="stop" class="playerControl" src="img/lib/font-awesome/stop.svg" alt="stop" />
      </div>
    </div>

    <footer id="copyright">
      <small>© 2019–2020 Evan Mitchell & Merissa Tan</small>
    </footer>

    <footer id="github">
      <a href="https://github.com/evanmmitchell/visualizing-music/">
        <img id="octocat" src="img/github.svg" alt="View on GitHub" />
      </a>
    </footer>
  </body>

</html>
